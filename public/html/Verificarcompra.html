<!DOCTYPE html>
<html>
    <head>
        <title>Pedras Campinas - Verificação de Compra</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="../css/Verificarcompra.css"/>
        
        <!-- Bootstrap v4.3-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <script src="../bootstrap/js/bootstrap.min.js" ></script>
        
    </head>

    <body>
        <div class="wrapper">
         
          <form id="formCadUsuario">
              <div id="formHead">Verificação de Compra<hr></div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputNome">Produto:</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Produto">
                  </div>
              
                  <div class="form-group col-md-12">
                    <label for="inputEmail">Nome do Usuário:</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Nome">
                  </div>
                </div>
                  
                
                <div class="form-group">
                  <label for="inputEndereco">Preço da Compra:</label>
                  <input type="text" class="form-control" id="inputEndereco" placeholder="Valor R$">
                </div>

                <div class="form-group">
                  <label for="inputObs">Data da Compra:</label>
                  <input type="date" class="form-control" id="inputObs" placeholder="Data">
                </div>
                  
                  
                  <div class="form-group ">
                    <label for="inputEstado">Forma de Pagamento:</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option>Boleto</option>
                      <option>Cartão de Crédito</option>
                      <option>Cartão de Débito</option>
                    </select>
                  </div>
               
                 <a class="nav-link" href="#">Finalizar Compra</a>
                 <a class="nav-danger" href="#">Cancelar Compra</a>       
          </form>
        </div>
    </body>
</html>
